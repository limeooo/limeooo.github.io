<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="./css/home.css" />
</head>
<body>
  <div class="xbutton-box">
    <div class="xbutton-box__item">
      <img src="./img/upload.png" alt="">
      <span>活动上传入口</span>
    </div>
    <div class="xbutton-box__item" onclick="openCouponPackage()">
      <img src="./img/coupon.png" alt="">
      <span>我的券包</span>
    </div>
  </div>

  <div class="xdialog">
    <div class="xdialog__mask" />
    <div class="xdialog__content">
      <div class="xbutton" onclick="closeCouponDialog()">
        <img src="./img/close.png" alt="">
      </div>
      <div class="xticket-info">
        <span class="xticket-info__title">代金券：</span>
        <span class="xticket-info__quantity">7</span>
        <span class="xticket-info__unit">张</span>
        <span class="xticket-info__tip">免费领取</span>
      </div>
      <div class="xticket-info">
        <span class="xticket-info__title">折扣券：</span>
        <span class="xticket-info__quantity">13</span>
        <span class="xticket-info__unit">张</span>
        <span class="xticket-info__tip">免费领取</span>
      </div>
    </div>
  </div>
  
  <script>
    const deviceWidth = document.documentElement.clientWidth;
    const rem = (deviceWidth * 100) / 750;
    document.querySelector('html').style.fontSize =  rem + 'px';
  
    const couponDialogEl = document.querySelector('.xdialog');
    function openCouponPackage() {
      couponDialogEl.style.display = 'block';
    }
    function closeCouponDialog() {
      couponDialogEl.style.display = 'none';
    }
  </script>
</body>
</html>
