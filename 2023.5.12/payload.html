<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>付费页</title>
  <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="./css/payload.css" />
</head>
<body>
  <div class="xheader">
    <div class="xheader__left">
      <img src="./img/arrow_left.png" alt="">
    </div>
    <div class="xheader__center">
      <span>支付</span>
    </div>
    <div class="xheader__right">&nbsp;</div>
  </div>

  <div class="xtotal-price">
    <span class="xtotal-price__box">
      <span class="xtotal-price__box--unit">¥</span>
      <span class="xtotal-price__box--price">2.0</span>
    </span>
  </div>

  <div class="xdiscounts xwrapper">
    <div class="xdiscounts__title xtitle">使用优惠</div>
    <div class="xdiscounts__coupon">
      <span class="xdiscounts__coupon__title">优惠券抵用</span>
      <span class="xdiscounts__coupon__info">
        <!-- 无优惠券或可用优惠券信息 -->
        <!-- <span class="text">无可用优惠券</span> -->
        <!-- <span class="text"><span class="red">4</span>张可用</span> -->
        <span class="decrease"><span class="orange">减 </span>¥1.<span class="small">0</span></span>
        <img src="./img/arrow_right.png" alt="">
      </span>
    </div>
  </div>

  <div class="xpay-method xwrapper">
    <div class="xpay-method__title xtitle">支付方式</div>
    <div class="xpay-method__box">
      <div class="xpay-method__box__item">
        <input type="radio" name="payMethod" id="alipay">
        <img src="./img/alipay.png" alt="">
        <label for="alipay">支付宝支付</label>
        <div class="check"></div>
      </div>
      <div class="xpay-method__box__item">
        <input type="radio" name="payMethod" id="wechatpay">
        <img src="./img/wechatpay.png" alt="">
        <label for="wechatpay">微信支付</label>
        <div class="check"></div>
      </div>
    </div>
  </div>

  <div class="xconfirm-button">确认支付</div>

  <!-- 提示没有优惠券弹窗 -->
  <!-- <div class="xdialog">
    <div class="xdialog__text">无可用优惠券，已使用或未领取</div>
    <div class="xdialog__text">可到大雅应用首页参与活动获得</div>
  </div> -->

  <!-- 选择优惠券弹窗 -->
  <div class="xdialog-mask"></div>
  <div class="xdialog-coupon">
    <div class="xdialog-coupon__header"></div>
    <div class="xdialog-coupon__title">
      <div class="title">可用优惠券</div>
      <div class="desc">优惠券不可组合使用</div>
    </div>
    <div class="xdialog-coupon__box">
      <div class="xdialog-coupon__box__item">
        <div class="info">
          <span class="type">活动专属代金券</span>
          <span class="title">分享活动集赞满10个专属代金券</span>
          <span class="desc">有效期至 2023.12.31 24:00</span>
          <span class="desc">仅限活动有效期间使用。限本学习通账号使用。</span>
        </div>
        <div class="price">
          <span class="unit">¥</span>
          <span class="number">1</span>
        </div>
        <input type="radio" name="selectCoupon" id="1">
      </div>
      <div class="xdialog-coupon__box__item">
        <div class="info">
          <span class="type">活动专属代金券</span>
          <span class="title">分享活动集赞满20个专属代金券</span>
          <span class="desc">有效期至 2023.12.31 24:00</span>
          <span class="desc">仅限活动有效期间使用。限本学习通账号使用。</span>
        </div>
        <div class="price">
          <span class="unit">¥</span>
          <span class="number">2</span>
        </div>
        <input type="radio" name="selectCoupon" id="2">
      </div>
      <div class="xdialog-coupon__box__item">
        <div class="info">
          <span class="type">活动专属代金券</span>
          <span class="title">分享活动集赞满20个专属代金券</span>
          <span class="desc">有效期至 2023.12.31 24:00</span>
          <span class="desc">仅限活动有效期间使用。限本学习通账号使用。</span>
        </div>
        <div class="price">
          <span class="number">9.0</span>
          <span class="unit">折</span>
        </div>
        <input type="radio" name="selectCoupon" id="3">
      </div>
    </div>
    <div class="xconfirm-button">确定</div>
  </div>
  
  <script>
    const deviceWidth = document.documentElement.clientWidth;
    const rem = (deviceWidth * 100) / 750;
    document.querySelector('html').style.fontSize =  rem + 'px';
  
    const selectCouponEl = document.querySelector('.xdiscounts__coupon');
    const couponDialogEl  = document.querySelector('.xdialog-coupon');
    const dialogMaskEl = document.querySelector('.xdialog-mask');
    selectCouponEl.onclick = function() {
      couponDialogEl.style.bottom = 0;
      dialogMaskEl.style.display = 'block';
    }

    dialogMaskEl.onclick = function() {
      couponDialogEl.style.bottom = '-100%';
      dialogMaskEl.style.display = 'none';
    }
  </script>
</body>
</html>
