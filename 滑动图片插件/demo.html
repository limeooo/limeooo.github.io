<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>滑动图片插件</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/xsliderImage.css" />
    <style>
      body {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div id="xsliderImage"></div>

    <script src="js/xsliderImage.js"></script>
    <script>
      // 配置项
      const params = {
        el: '', // 挂载的dom元素id，默认值：xsliderImage
        width: '100%', // 宽度，默认值：100%
        height: '240px', // 高度，默认值：300px
        initialIndex: 1, // 初始状态激活的索引，默认值：0
        offsetSlider: 50, // 滑动多少距离切换图片，单位：px，默认值：50
        isLoop: true, // 是否开启循环，默认值：false
        isAllowScale: true, // 是否开启两指缩放功能，默认值：false
        isShowIndicators: true, // 是否显示圆点指示器，默认值：false
        isShowTransition: true, // 是否展示动画，默认值：false
        transitionDuration: 500, // 滑动和回弹图片速度，单位：ms，默认值：500
        data: [
          // 数据数组，可以是图片url地址或html文本，默认值：[]
          'https://fastly.jsdelivr.net/npm/@vant/assets/apple-1.jpeg',
          `<div style="width:100%;height:100%;background-color:red;"">嘻嘻嘻</div>`,
          `<span style="color: red;font-size: ${20}px">哈哈哈</span>`,
          'https://fastly.jsdelivr.net/npm/@vant/assets/apple-4.jpeg',
          './images/bg1.png',
        ],
      }
      // 初始化滑动对象
      const mySliderImage = new MySliderImage(params)
      // 异步设置数据
      // setTimeout(() => {
      //   mySliderImage.setData(['1', '2', '3', '4', '5', '6', '7'])
      //   setTimeout(() => {
      //     mySliderImage.jumpToIndex(4, false)
      //   }, 1000)
      // }, 1000)
    </script>
  </body>
</html>
