<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>省市区级联插件</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/xareaSelect.css" />
    <style>
      .xopenPicker {
        text-align: center;
        margin-top: 2rem;
        font-size: 0.4rem;
        color: #54b780;
      }
    </style>
  </head>
  <body>
    <div id="xaddressPicker"></div>
    <p class="xopenPicker">打开省市区级联插件</p>

    <script src="js/ratio.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/areaData.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/xareaSelect.js" type="text/javascript" charset="utf-8"></script>
    <script>
      ;(function () {
        const getAreaArr = (encoding) => {
          encoding = encoding || 86
          const areaObj = areaData[encoding] || {}
          return Object.keys(areaObj).map((key) => ({ title: areaObj[key], value: key }))
        }

        let defaultData = [],
          provinceArr = getAreaArr(),
          cityArr = getAreaArr(provinceArr[0].value),
          district = getAreaArr(cityArr[0].value)

        const myPicker = new Picker({
          el: '#xaddressPicker',
          data: [provinceArr, cityArr, district],
          onChangeEnd: function (res) {
            if (res.index === 0) {
              cityArr = getAreaArr(res.value)
              district = getAreaArr(cityArr[0].value)
              this.setItem({ index: 1, data: cityArr })
              this.setItem({ index: 2, data: district })
            } else if (res.index === 1) {
              district = getAreaArr(res.value)
              this.setItem({ index: 2, data: district })
            }
          },
        })

        const openPickerEl = document.querySelector('.xopenPicker')
        openPickerEl.onclick = () => {
          defaultData = []
          myPicker.open()
          myPicker.onConfirm = (res) => {
            console.log(res)
          }
        }
      })()
    </script>
  </body>
</html>
